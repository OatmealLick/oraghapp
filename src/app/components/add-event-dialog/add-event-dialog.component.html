<form [formGroup]="form" (ngSubmit)="submit(form)">
  <h2 mat-dialog-title>Dodaj wydarzenie</h2>
  <mat-dialog-content>
    <div class="form-row">
      <mat-form-field class="form-field">
        <mat-label>Tytuł</mat-label>
        <input matInput placeholder="Tytuł" formControlName="title">
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field class="form-field">
        <mat-label>Lokacja</mat-label>
        <input matInput placeholder="Lokacja" formControlName="location">
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field class="form-field">
        <input matInput [matDatepicker]="picker" placeholder="Data" formControlName="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field class="form-field">
        <mat-label>Opis</mat-label>
        <textarea matInput placeholder="Opis" formControlName="description"></textarea>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button type="button" class="mat-raised-button mat-accent" (click)="close()">Anuluj</button>
    <span class="spacer"></span>
    <button type="submit" class="mat-raised-button mat-primary" (click)="save()">Dodaj</button>
  </mat-dialog-actions>
</form>
